[project]
name = "agri-data-toolkit"
version = "0.1.0"
description = "Custom Python library for acquiring row crop data (USDA, Sentinel, NOAA)"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.0.0",
    "geopandas>=0.14.0",
    "shapely>=2.0.0",
    "rasterio>=1.3.0",
    "fiona>=1.9.0",
    "click>=8.1.0",
    "rich>=13.0.0"
]

[project.scripts]
agri-toolkit = "agri_toolkit.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["agri_toolkit"]
