name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, labeled ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e packages/agri-data-toolkit

      - name: Validate Credentials (Dry Run)
        run: ./scripts/validate-credentials.sh
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Google keys might be needed for auth but not for CLI logic typically
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

      - name: Lint and Format
        run: |
          ruff check .
          black --check .

      - name: Run Tests
        run: pytest

  deploy-preview:
    needs: validate
    if: contains(github.event.pull_request.labels.*.name, 'Deploy: Website Preview')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: agri-data-platform
          directory: dist # Assuming build output
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-production:
    needs: validate
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: agri-data-platform
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
